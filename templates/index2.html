<script src="{{ static_url("js/jquery-2.1.0.min.js") }}"></script>
<script src="{{ static_url("js/d3.v3.min.js") }}"></script>
<script src="{{ static_url("js/sankey.js") }}"></script>


<style>
/*----------------SANKEY CHART----------*/
.chart {
    text-align: center;
}

.title {
    font-size: 2.7em;
    font-weight: 500;
    font-family: "Exo", sans-serif;
}

#chart_sankey {
  height: 500px;
  margin-left: 250px;

}

.node rect {
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
  font-size: 12px;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>

<div class="chart">
    <h2 class="title">What types of companies use which agencies' data?</h2>
    <p id="chart_sankey"></p>	
</div>

<script type="text/javascript">




var margin = {top: 1, right: 400, bottom: 60, left: 160},
    width = 860 - margin.left - margin.right,
    height = 2400 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { 
        if (formatNumber(d) > 1) {
            return formatNumber(d) + " Companies"; 
        } else {
            return formatNumber(d) + " Company";
        }
    },
    color = d3.scale.category20();

var svg = d3.select("#chart_sankey").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(2)
    .size([width, height]);

var path = sankey.link();

d3.json("{{ static_url("sankey.json") }}", function(energy) {

  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(32);

    var maxColor = '#4a2f76'
    var baseColor = '#eeeeee';
    var range = 10;
    var maxVal = d3.max(energy, function(d) { return d.value; });
    var minVal = d3.min(energy, function(d) { return d.value; });
    console.log(maxVal)
    var total = 10; //maxVal - minVal;
    var color = d3.scale.linear().domain([0,range]).range([maxColor, baseColor]);

    var link = svg.append("g").selectAll(".link")
        .data(energy.links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function(d) { return Math.max(1, d.dy); })
        .style('visibility', 'hidden')
        .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
        .data(energy.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("name", function(d) { return d.name })
        .attr("transform", function(d) { return "translate(" + (d.x) + "," + d.y + ")"; })

    node.on('mouseover', function() {
        filter = this.getAttribute('name');
        //show_tags = this.getElementsByTagName('text');
        //console.log(show)
        show_tags = []
        hide_tags = []
        d3.selectAll('.link')
            .each( function (d, i) {
                if (d.source.name == filter || d.target.name == filter) {
                    d3.select(this).style('visibility', 'visible')
                    show_tags.push(d.target.name);
                } else {
                    d3.select(this).style('visibility', 'hidden')
                    hide_tags.push(d.target.name);
                }
            });
    });

    svg.on('click', function() {
        d3.selectAll('.link')
            .each(function(d, i) {
                d3.select(this).style('visibility', 'hidden');
            });
    });

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      //.style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("fill", function(d){return color( total/d.value )})
      //.style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", sankey.nodeWidth() +6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .attr('class', function(d) { return d.name; })
      .style("visibility", "visible")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", sankey.nodeWidth() - 30)
      .style("visibility", "visible")
      .attr("text-anchor", "end");

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});


</script>
